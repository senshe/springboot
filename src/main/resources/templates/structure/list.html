<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="Layout"	layout:fragment="content"	class="row"	>
	<div class="col-md-12">           
		<div class="panel panel-default"> 
		<div class="panel-heading">
                         add structure
                        </div>
		
			<div class="panel-body">
			<div class="table-responsive"	th:unless="${#lists.isEmpty(structures)}">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nom Sructure</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="row: ${structures}">
							                <td th:text="${row.id}"></td>
							                <td th:text="${row.nom}"></td>
							                <td th:text="${row.descr}"></td>
							                <td><a th:href="@{/structure/{id}(id=${row.id})}">detail</a></td>
							                <td><a th:href="@{/structure/edit/{id}(id=${row.id})}">Modifier</a></td>
							                <td><a th:href="@{/structure/supp/{id}(id=${row.id})}">supprimer</a></td>
							                
							             </tr>
                                    </tbody>
                                </table>
                            </div>
			</div>
			
		
		</div>
	</div>
</div>
