<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="Layout"	layout:fragment="content"	class="row"	>
	<div class="col-md-12">           
		<div class="panel panel-default"> 
		<div class="panel-heading">
                        <h2><label th:text="${equipement.num}"></label></h2>
                        
       </div>
		
			<div class="panel-body">
			
			<div class="col-md-6">
				<div class="table-responsive"	th:unless="${#lists.isEmpty(equipement)}">
	                                <table class="table table-hover">
	                                    <thead>
	                                    <tr>
		                                    
		                                    <td>Serial Number</td>
		                                     <td>type d'alimentation</td>
		                                    <td>Eta</td>
		                                   <td>date de debut du service</td> 
		                                    <td>date de fin du service</td> 
	                                    </tr>
	                                    
	                                    </thead>
	                                 <tbody>
                                        <tr th:each="row: ${equipement}">
							                
							                <td th:text="${row.sn}"></td>
							                <td th:text="${row.typeAlimentation}"></td>
							                 <td th:text="${row.eta}"></td>
							                  <td th:text="${row.dateDService}"></td>
							                   <td th:text="${row.dateFService}"></td>
							             </tr>
                                    </tbody>
	                                    </table>
	            </div>
			</div>
			<div class="col-md-6">
				<div class="table-responsive"	th:unless="${#lists.isEmpty(equipement)}">
	                                <table class="table table-hover">
	                                    <thead>
	                                    <tr>
		                                    <td>la structure</td>                                
	                                    </tr>
	                                    
	                                    </thead>
	                                 <tbody>
                                        <tr th:each="row: ${equipement.structures}">
							                <td th:text="${row.nom}"></td>   
							             </tr>
                                    </tbody>
	                                    </table>
	                                    
	            </div>
			
			</div>
			 <a th:href="@{/equipement}"><h3>annuler</h3> </a>
			</div>
			
		
		</div>
	</div>
</div>
